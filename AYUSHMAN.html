<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="ayushman.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb777BxWo4w08HlIhVWRI3xw6MaK2gznkbZQ&s" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Ayushman</span>
            <span class="job"> Student </span>
        </div>

        <div class="media-button">
            
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #f00;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Subscribe</buttons>
            <button class="button">Message </buttons>    
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share-alt' ></i>
                <span class="number">130k</span>
            </div>

            

        </div>
            
        
    </div>
    
</body>
</html>
